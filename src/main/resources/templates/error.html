<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="#">
    <head>
        <title>Rooms - Error</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
       	<link rel="stylesheet" th:href="@{/css/style-dash-layout.css}" />
       	
       	<!-- GOOGLE FONTS -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css' />
    </head>
    <body>
    	<div id='oopss'>
			<div id='error-text'>
				<span th:text="${status}">404</span>
				<p>Application Error</p>
				<h2 th:text="${title}">Title</h2>
            	            <div id="created" th:text="${timestamp}">July 11, 2012 2:17:16 PM CDT</div>
            <div th:text="${message}">No Message</div>
            <div th:text="${exception}">No exception</div>
            <div th:if="${account}" th:text="${account.userName}"></div>
            <div th:if="${account}" th:text="${account.email}"></div>
            <div th:if="${account}" th:text="${account.lastLogin}"></div>
            <div th:if="${url}" th:text="${url}">No url available</div>
            <div>Please contact <a th:if="${support}" th:href="@{mailto:{mail}(mail=${support},subject=${exception},body=${message})}">support</a> with the above information.</div>
				<p class='hmpg'>
					<a href='/' class="back">Back To Homepage</a>
				</p>
				
			</div>
		</div>
