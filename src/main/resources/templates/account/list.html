<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="#" layout:decorator="layout">
	<head>
		<title>Rooms - List accounts</title>
		
		<!-- MATERIALIZE SCRIPT -->	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
		
		<!-- MATERIALIZE CUSTOM STYLE -->	
		<link rel="stylesheet" th:href="@{/css/materialize.min.css}" />

		<script th:inline="javascript">
			/*<![CDATA[*/
				$(document).ready(function() {
				  $('#datatable-users').dataTable({
					"data": /*[[${accounts}]]*/,
				    "oLanguage": {
				      "sStripClasses": "",
				      "sSearch": "",
				      "sSearchPlaceholder": "Enter Keywords Here",
				      "sInfo": "_START_ -_END_ of _TOTAL_",
				      "sLengthMenu": '<span>Rows per page:</span><select class="browser-default">' +
				        '<option value="10">10</option>' +
				        '<option value="20">20</option>' +
				        '<option value="30">30</option>' +
				        '<option value="40">40</option>' +
				        '<option value="50">50</option>' +
				        '<option value="-1">All</option>' +
				        '</select></div>'
				    },
				    bAutoWidth: false
				  });
				});
			/*]]>*/
		</script>
	</head>
	
	<body>
    	<div layout:fragment="content" class="content-wrapper-special" >
    	<header class="cd-header-main-home" style="background: url(../assets/img-bg-users.svg) no-repeat 0 0; background-position: center center !important"></header>

			<main class="cd-main-content-home" style="padding: 15px 15px 15px 15px !important">
        	<!-- <h1 style="font-weight:bold">User List</h1> -->
			<!-- <div class="container"> -->
			
        		<div class="card material-table">
      				<div class="table-header">
       					<span class="table-title">All accounts <a style="font-size:10px" th:href="@{/account/list/group}" href="account/list/group">All Accounts with group names</a></span>
       					<div class="actions">
       						<a th:href="@{/account/list/export}" class="modal-trigger waves-effect btn-flat nopadding"><i class="material-icons">import_export</i></a>
          					<a th:href="@{/account/register}" class="modal-trigger waves-effect btn-flat nopadding"><i class="material-icons">person_add</i></a>
          					<a href="#" class="search-toggle waves-effect btn-flat nopadding"><i class="material-icons">search</i></a>
        				</div>
      				</div>
      				<div class="table-responsive">
	     				<table id="datatable-users">
	        				<thead>
	       						<tr>
	       							<th style="color:#ffffff !important"></th>
	           						<th >User</th>
	           						<th>Name</th> 
	           						<th>Surname</th> 
	           						<th>Last Login</th>               						
	           						<th>Role</th> 
	           						<th>Events</th> 
	            					<th style="color:#ffffff !important"></th>
	            					<th style="color:#ffffff !important"></th>
	          					</tr>
	       	 				</thead>
	      				</table>	
      				</div> 			
    			</div>
        	
        	</main>
    	</div>
	</body>
</html>
