<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="#" layout:decorator="layout">
	<head>
		<title>Rooms - Reservation</title>
		
		<!-- GOOGLE FONTS -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:100,400,700' rel='stylesheet' type='text/css' />
		
		<!-- FULLCALENDAR STYLE -->
		<link href="/webjars/fullcalendar/2.2.5/fullcalendar.css"
			th:href="@{/webjars/fullcalendar/2.2.5/fullcalendar.css}"
			rel="stylesheet"></link>
		<link href="/webjars/fullcalendar/2.2.5/fullcalendar.print.css"
			th:href="@{/webjars/fullcalendar/2.2.5/fullcalendar.print.css}"
			rel="stylesheet" media="print"></link>
			
		<!-- JQUERY SCRIPT -->
		<script src="http://cdn.jsdelivr.net/webjars/jquery/2.9.0/jquery.min.js"
			th:src="@{/webjars/momentjs/2.9.0/min/moment.min.js}"
			type="text/javascript"></script>
		<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.3/jquery.min.js"
			th:src="@{/webjars/jquery/2.1.3/jquery.min.js}" type="text/javascript"></script>
		<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.3/jquery.min.js"
			th:src="@{/webjars/fullcalendar/2.2.5/fullcalendar.min.js}"
			type="text/javascript"></script>
		
		<!-- JQUERY UI STYLE -->
		 <link rel="stylesheet"
			href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"
			th:href="@{/webjars/jquery-ui/1.11.2/jquery-ui.css}" /> 
		
		<!-- JQUERY UI SCRIPT -->
		<script
			src="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"
			th:src="@{/webjars/jquery-ui/1.11.2/jquery-ui.js}"
			type="text/javascript"></script>
			
		<!-- JQUERY MATERIAL FORM SCRIPT -->	
		<script type="text/javascript" src="/js/jquery.material.form.js"></script>
		
		<!-- FULLCALENDAR CUSTOM STYLE -->
		<link rel="stylesheet" href="/css/fullcalendar-custom.css" />
		
		<!-- JQUERY MATERIAL FORM STYLE -->	
		<link rel="stylesheet" type="text/css" href="/css/jquery.material.form.css" />
	 	
	 	<!-- MATERIALIZE SCRIPT -->	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
			
		<!-- MATERIALIZE CUSTOM STYLE -->	
		<link rel="stylesheet" th:href="@{/css/materialize.min.css}" />
		
		<!-- JQUERY UI CUSTOM STYLE -->
		<link rel="stylesheet" href="/css/jquery-ui-custom.css" /> 
	
		<script th:inline="javascript">
			/*<![CDATA[*/
				$(function(){ 
					$('form.material').materialForm(); 
				});
		
				$(function() {
					
				    var dialog, 
				    	form, 
				    	tips = $( ".validateTips" ), 
				    	moved = false,
				    	eventToDeleteId,
				    	eventInEdit,
				    	account = /*[[${g_account}]]*/ null,
				    	rooom = /*[[${room}]]*/ null,
				    	rooomId = /*[[${room.id}]]*/ null;
				    
				    function validateDateRange(start, end) {
				    	
				    	if(!start.isValid()) {
				    		alert("Start date is invalid");
				    		return false; 
				    	}
				    	
				    	if(!end.isValid()) {
				    		alert("End date is invalid");
				    		return false; 
				    	}
				    	
				    	if(start.isAfter(end)) {
					 		alert("End date must be after start date");	
					 		return false; 
					 	}
				    	
				    	if(start.isSame(end)) {
				    		alert("End date must be after start date");
				    		return false;
				    	}
				    	return true;
				    }
					 
				    function isOverlapping(start, end, id){
				        var array = $('#calendar').fullCalendar('clientEvents');
				        for(i in array){
				        	if (end > array[i].start && start < array[i].end && id != array[i].id ){
				        		alert("Can't be created, change starting and ending time.");
				                return true;
				             }
				        }
				        return false;
				    }
				    
				   	function removeEvent() {  
				   		
				   		var eventStart = moment(modstartdateandtime.value);
				 		var eventEnd = moment(modenddateandtime.value);
				   		
				    	var eventData;
						if (moduid.value) {
							eventData = {
								id: moduid.value,
								title: modtitle.value,
								start: eventStart,
								end: eventEnd, 
								description: moddescription.value,
								speaker: modspeaker.value,
								account: account,
								room: rooom
							};
							
				    		editDialog.dialog( "close" );
			
					    	$.ajax({
							    type: "DELETE",
							    url: "/calendar/removeevent",
							    data: JSON.stringify(eventData),
							    contentType: "application/json; charset=utf-8",
							    dataType: "json",
							    success: function(data){
							    	$('#calendar').fullCalendar( 'removeEvents', eventToDeleteId );
							    },
							    failure: function(errMsg) {
							        alert(errMsg);
							    }
							});
						}
					    return true;
				    }
					   
				    function editEvent(event, elements) {
				    	var eventStart = moment(event.start).format("YYYY-MM-DDTHH:mm:ss"); //moment(event.start);
				 			var eventEnd = moment(event.end).format("YYYY-MM-DDTHH:mm:ss");
				 			
				 			//alert (eventStart + "   " + eventEnd + "   " + event.end);
				       	modtitle.value = event.title;
					    moddescription.value = event.description; 
					    modspeaker.value = event.speaker;
					    modstartdateandtime.value = eventStart;			
					    modenddateandtime.value = eventEnd;
					    moduid.value = event.id;
					    eventToDeleteId = event.id;
					    editDialog.dialog( "open" );
				    }	
				    
				    function saveEvent() {
				    	var valid = true;
				 			
					 	var eventStart = moment(modstartdateandtime.value);
				 		var eventEnd = moment(modenddateandtime.value);
				 			
					 	valid = valid && startdateandtime.value;
					 	if(modtitle.value || moddescription.value || modspeaker.value) {
					 		valid = true;	
					 	}
					 	if(moved) {
					 		valid = true;
					 	}else{
					 		valid = !isOverlapping(eventStart, eventEnd, moduid.value);
					 	}
					 	if(!validateDateRange(eventStart, eventEnd)) {
					 		valid = false;
					 	}
			
					 	
						if ( valid ) {
					    	var eventData;
					    	if (modtitle.value || moddescription.value || modspeaker.value) {
								eventData = {
									id: moduid.value,
									title: modtitle.value,
									start: eventStart,
									end:  eventEnd, 
									description: moddescription.value,
									speaker: modspeaker.value,
									account: account,
									room: rooom
								};
			
							}
							$('#calendar').fullCalendar('unselect');
				    	
					    	editDialog.dialog( "close" );
					    	
					    	$.ajax({
							    type: "PATCH",
							    url: "/calendar/updateevent",
							    data: JSON.stringify(eventData),
							    contentType: "application/json; charset=utf-8",
							    dataType: "json",
							    success: function(data){
							    	if (moved) {
							    		
							    	} 
						            if (modtitle.value) {
						                var item = $("#calendar").fullCalendar( 'clientEvents', eventInEdit.id );
						                item[0].title = modtitle.value;
						                item[0].description = moddescription.value;
						                item[0].speaker = modspeaker.value;
						                item[0].start = modstartdateandtime.value;
						                item[0].end = modenddateandtime.value;
						                $('#calendar').fullCalendar('updateEvent', item[0] );
						             }
							    },
							    failure: function(errMsg) {
							        alert(errMsg);
							    }
							});
				    	}
						moved = false
					 	return valid;
				    }
				    
				    function addEvent(start, end) {
				      	var valid = true;
				 			
				 			var eventStart = moment(startdateandtime.value);
				 			var eventEnd = moment(enddateandtime.value);
				 			
				 		
				   
						valid = valid && newtitle.value;
					 	valid = valid && startdateandtime.value;
					 	
					 	if (validateDateRange(eventStart, eventEnd)) {
					 		valid = !isOverlapping(eventStart, eventEnd, uid.value);
					 	}
					 	
						if ( valid ) {
					    	var eventData;
							if (newtitle.value) {
								eventData = {
									title: newtitle.value,
									description: description.value,
									speaker: speaker.value,
									start: eventStart,
									end: eventEnd, 
									account: account,
									room: rooom
								};
								//$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
							}
							
							$('#calendar').fullCalendar('unselect');
							dialog.dialog( "close" );
				     
							 $.ajax({
							    type: "POST",
							    url: "/calendar/addevent",
							    data: JSON.stringify(eventData),
							    contentType: "application/json; charset=utf-8",
							    dataType: "json",
							    success: function(data){
							    	$('#calendar').fullCalendar('renderEvent', data, true); // stick? = true
							    },
							    failure: function(errMsg) {
							        alert(errMsg);
							    }
							});
							 
							 
				      }
				      return valid;
				    }
				 
				    dialog = $( "#dialog-form" ).dialog({
				      autoOpen: false,
				      height: 525,
				      width: 350,
				      modal: true,
				      buttons: {
				       "Create": addEvent,
				        Cancel: function() {
				          dialog.dialog( "close" );
				        }
				      },
				      close: function() {
				        form[ 0 ].reset();
				      }
				    });
				    
				    editDialog = $( "#edit-dialog-form" ).dialog({
					      autoOpen: false,
					      height: 525,
					      width: 350,
					      modal: true,
					      buttons: {
					        Save: function() { 
					            saveEvent();
					        },
					        Delete: function() {
					        	removeEvent();
					        	$('#calendar').fullCalendar( 'removeEvents', eventToDeleteId );
					        },
					        Cancel: function() {
					          editDialog.dialog( "close" );
					        }
					      },
					      close: function() {
					        form[ 0 ].reset();
					      }
					    });
				     
				    form = dialog.find( "form" ).on( "submit", function( event ) {
				      event.preventDefault();  
				     addEvent(); 
				    });
				 
				    $( "#create-event" ).button().on( "click", function() {
				      dialog.dialog( "open" );
				    });
				    
				    $(document).ready(function() {
				    	
				    	$('#calendar').fullCalendar({
							header: {
								left: 'prev,next today',
								center: 'title',
								right: 'weekDays,weekEnds,agendaDay'
							},
						    views: {
						        agendaFourDay: {
						            type: 'agenda',
						            duration: { days: 5 },
						            buttonText: '4 day'
						        },
								weekDays: {
						        	buttonText: 'week',
									type: 'agendaWeek',
							        hiddenDays: [0, 6]
							    },
						        weekEnds: {
						        	buttonText: 'weekend  !important',
						        	type: 'agendaWeek',
							        hiddenDays: [1, 2, 3, 4, 5]
							    }
						    },
							defaultDate: moment().format("YYYY-MM-DD"),
							editable: false,
							eventRender: function(event, element) {
							    if(event.account === account) {
							        event.editable = true;
							        event.durationEditable = true;
							    }
							},
							eventDurationEditable: true,
							eventAfterRender: function (event, element, view) {
								if(event.account.userName === account.userName) {
									event.editable = true;
									event.durationEditable = true;
									element.css('background-color', '#473689');
									//element.css('opacity', '1')
								}else{
									event.editable = false;
									event.durationEditable = false;
									element.css('background-color', '#D8D8D8');
									element.css('color', '#000000');
									element.css('opacity', '.80')
								}
								element.find('.fc-title').append("<br/><br/>" + event.account.userName); 
						    },
							eventLimit: true, // allow "more" link when too many events
							events: {
						        url: '/calendar/events',
						        data: function() { // a function that returns an object
						            return {
					                room: rooomId
						            };
					            },
						        type: 'GET',
						        error: function() {
						            alert('there was an error while fetching events!');
						        },
						        //color: 'blue',   // a non-ajax option
						        //textColor: 'white' // a non-ajax option
						        //color: '#8E74C8'
						    },
							selectable: true,
							selectHelper: true,
							select: function(start, end) {
								startdateandtime.value = moment(start).format("YYYY-MM-DDTHH:mm:ss");
								enddateandtime.value = moment(end).format("YYYY-MM-DDTHH:mm:ss");
								dialog.dialog( "open" );
							},
							eventClick: function(event, element) {
								if(event.account.userName === account.userName) {
									eventInEdit = event;
									editEvent(event, element);
								}
						    },
						    eventMouseover: function(event, jsEvent, view) {
			
						   	},
						    eventMouseout: function(event, jsEvent, view) {
						    },
							loading: function(bool) {
								$('#loading').toggle(bool);
							},
							eventDrop: function(event) {
								eventInEdit = event;
								var eventStart = moment(event.start).format("YYYY-MM-DDTHH:mm:ss"); //moment(event.start);
				 				var eventEnd = moment(event.end).format("YYYY-MM-DDTHH:mm:ss");
					 			
					       		modtitle.value = event.title;
						    	moddescription.value = event.description; 
						    	modspeaker.value = event.speaker;
						    	modstartdateandtime.value = eventStart;			
						    	modenddateandtime.value = eventEnd;
						    	moduid.value = event.id;
						    
						    	moved = true;
								saveEvent();
						    },
						    eventResize: function(event) {
						    	eventInEdit = event;
								var eventStart = moment(event.start).format("YYYY-MM-DDTHH:mm:ss"); //moment(event.start);
				 				var eventEnd = moment(event.end).format("YYYY-MM-DDTHH:mm:ss");
					 			
					       		modtitle.value = event.title;
						    	moddescription.value = event.description; 
						    	modspeaker.value = event.speaker;
						    	modstartdateandtime.value = eventStart;			
						    	modenddateandtime.value = eventEnd;
						    	moduid.value = event.id;
						    
						    	moved = true;
								saveEvent();
						    },
						    timezone:'local',
						    axisFormat: 'HH:mm',
						    timeFormat: {
						        agenda: 'HH:mm'
						    },
						    dragOpacity: {
						        agenda: .5
						    },
						    eventOverlap: false,
						    slotDuration: '00:30:00',
						    snapDuration: '00:15:00',
						    allDaySlot: false,
						    minTime: '07:00:00',
					        maxTime: '22:00:00',
						    defaultView:'weekDays'
						});
					});
				});
			/*]]>*/
		</script>
	
	</head>

	<body>
    	<div layout:fragment="content" class="content-wrapper-special" style="padding-top: 45px !important">
 			<main class="cd-main-content-home" style="padding: 15px 15px 15px 15px !important">
 			<h1 style="font-weight:bold">Reserve room: <span th:text="${room.name}"></span></h1>
        		<div class="card-panel">
					<div id='loading'>loading...</div>
					
					<div id='calendar' style="font-size:1.7em !important; div.fc-toolbar { height:34px !important; }"></div>
					
					<div id="dialog-form" title="Create new Event" style="font-size:1.7em !important; ">
	 					<form action="" class="material" id="event-form">
	    					<fieldset style="border: none;">
	      						<input type="text" name="newtitle" id="newtitle" value="New Event" class="text ui-widget-content ui-corner-all" placeholder="Event title"/>
							    <input type="text" name="description" id="description" value=" " class="text ui-widget-content ui-corner-all" placeholder="Event description:"/>
							    <input type="text" name="speaker" id="spaeker" value=" " class="text ui-widget-content ui-corner-all" placeholder="Speaker:"/>
							    <input type="text" name="startdateandtime" value=" " id="startdateandtime" placeholder="Event starts:"/>
							    <input type="text" name="enddateandtime" value=" " id="enddateandtime" placeholder="Event ends:"/>
							    <input type="hidden" name="uid" id="uid"/>     
	      						<input type="submit" tabindex="-1" style="position:absolute; top:-1000px"/> 
	    					</fieldset>
	  					</form>
					</div>

					<div id="edit-dialog-form" title="Modify an Event" style="font-size:1.7em !important; ">
					  	<form action="" class="material" id="edit-event-form" >
					    	<fieldset style="border: none;">
							     <input type="text" name="modtitle" id="modtitle" value="New Event" class="text ui-widget-content ui-corner-all" placeholder="Event Title:"/>
							     <input type="text" name="moddescription" id="moddescription" value=" " class="text ui-widget-content ui-corner-all" placeholder="Event Description:"/>
							     <input type="text" name="modspeaker" id="modspeaker" value=" " class="text ui-widget-content ui-corner-all" placeholder="Speaker:"/>
							     <input type="text" name="modstartdateandtime"  value=" " id="modstartdateandtime" placeholder="Event starts:"/>
							     <input type="text" name="modenddateandtime"  value=" " id="modenddateandtime" placeholder="Event ends:"/>   
							     <input type="hidden" name="moduid" id="moduid"/>
						      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px"/> 
					    	</fieldset>
					  	</form>
					</div>
					
	    		</div>
        	</main>
    	</div> 	
	</body>
</html>
